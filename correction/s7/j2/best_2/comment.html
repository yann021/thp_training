<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Comments</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
<div class="container">
      <div class="my-3 p-3 bg-light rounded box-shadow">
              <h6 class="border-bottom border-gray pb-2 mb-0">Comment(s)</h6>
              <div class="media text-muted pt-3">
                <img src="avatar.jpg" alt="" class="mr-2 rounded avatar-pic">
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray text-dark">
                  <strong class="d-block text-muted">@username</strong>
                  Looks great !!!
                </p>
              </div>
              <div class="media text-muted pt-3">
                <img src="avatar.jpg" alt="" class="mr-2 rounded avatar-pic">
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray text-dark">
                  <strong class="d-block text-muted">@username</strong>
                  I wanna be in !
                </p>
              </div>
              <fieldset>
              <div class="form-group">
                <label for="exampleTextarea">New Comment</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                </div>
                </fieldset>
                <button type="button" class="btn btn-success">Comment</button>


      </div>
</div>
    </body>
</html>
