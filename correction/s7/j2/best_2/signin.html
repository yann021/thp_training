<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Index</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    </head>
    <body>
      <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#"><i class="fas fa-cocktail"></i> Wanna Hang Out ? </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
          </ul>

        </div>
      </nav>



      <div class="image-side carousel">
        <img class="banner" src="bar.jpg" alt="squirrel">
        <div class="carousel-caption d-none d-md-block">
                  <h1 class="banner-text banner-title">Sign in</h1>
                </div>
      </div>
<br>
      <div class="container col-md-8">
         <form>
     <fieldset>
       <legend class="text-light"align="center">Join Us !</legend>
       <div class="form-group">
       <label>Username</label>
       <input type="text" class="form-control" id="Username"  placeholder="Enter username">
     </div>

         <div class="form-group">
         <label for="exampleInputEmail1">Email address</label>
         <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
         <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
       </div>
       <div class="form-group">
         <label for="exampleInputPassword1">Password</label>
         <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
       </div>
       <div class="form-group">
         <label for="exampleInputPassword1">Password confirmation</label>
         <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password confirm">
       </div>

       <div class="form-group">
       <label>City</label>
       <input type="text" class="form-control" id="City"  placeholder="Enter city">
     </div>

       <div class="form-group">
         <label for="exampleSelect1">Year of birth</label>
         <select class="form-control" id="exampleSelect1">
           <option>2001</option>
           <option>2000</option>
           <option>1999</option>
           <option>1998</option>
           <option>1997</option>
           <option>1996</option>
           <option>1995</option>

         </select>

       </div>
       <div class="form-group">
         <label for="exampleTextarea">Description</label>
         <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
       </div>
       <div class="form-group">
         <label for="exampleInputFile">Choose an profile pic</label>
         <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
         <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
       </div>

       <fieldset class="form-group">
         <div class="form-check">
           <label class="form-check-label">
             <input class="form-check-input" type="checkbox" value="" checked="">
             Remember me
           </label>

         </div>
       </fieldset>
       <div align="center">
       <button type="button" class="btn btn-success btn-lg btn-block">Submit</button>
     </div>
     </fieldset>
   </form>
   </div>
   <br>


   <footer class="footer navbar-fixed-bottom fixed-bottom text-center small">
     <div class="container">
       <span class="text-muted">&#9400; 2019. Made with &hearts; by Margaux. THP Lille.</span>
     </div>
   </footer>


    </body>
</html>
