<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Authentification form</title>
        <link rel="stylesheet" href="custom.css">
        <link rel="stylesheet" href="style.css">


    </head>

    <body>
   <div class="container col-md-8">
      <form>
  <fieldset>
    <legend class="text-light"align="center">Join Us !</legend>
    <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" id="Username"  placeholder="Enter username">
  </div>

      <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password confirmation</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password confirm">
    </div>

    <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" id="City"  placeholder="Enter city">
  </div>

    <div class="form-group">
      <label for="exampleSelect1">Year of birth</label>
      <select class="form-control" id="exampleSelect1">
        <option>2001</option>
        <option>2000</option>
        <option>1999</option>
        <option>1998</option>
        <option>1997</option>
        <option>1996</option>
        <option>1995</option>

      </select>

    </div>
    <div class="form-group">
      <label for="exampleTextarea">Description</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Choose an profile pic</label>
      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
      <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
    </div>

    <fieldset class="form-group">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="" checked="">
          Remember me
        </label>

      </div>
    </fieldset>
    <div align="center">
    <button type="button" class="btn btn-success btn-lg btn-block">Submit</button>
  </div>
  </fieldset>
</form>
</div>
<br>

<div class="container col-md-8">
   <form>
<fieldset>
 <legend class="text-light" align="center">Log In</legend>
   <div class="form-group">
   <label for="exampleInputEmail1">Email address</label>
   <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
 </div>
 <div class="form-group">
   <label for="exampleInputPassword1">Password</label>
   <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
 </div>



 <fieldset class="form-group">
   <div class="form-check">
     <label class="form-check-label">
       <input class="form-check-input" type="checkbox" value="" checked="">
       Remember me
     </label>

   </div>
 </fieldset>
 <div align="center">
 <button type="button" class="btn btn-success btn-lg btn-block">Submit</button>
</div>
</fieldset>
</form>
</div>

<br>

<div class="container col-md-8">
   <form>
<fieldset>
 <legend class="text-light" align="center">Forgot your password ?</legend>
   <div class="form-group">
   <label for="exampleInputEmail1">Email address</label>
   <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
 </div>
 </fieldset>
 <div align="center">
 <button type="button" class="btn btn-success btn-lg btn-block">Reset password</button>
</div>
</fieldset>
</form>
</div>

<br>

<div class="container col-md-8">
   <form>
<fieldset>
 <legend class="text-light" align="center">Reset your password</legend>
 <div class="form-group">
   <label for="exampleInputPassword1">Password</label>
   <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
 </div>
 <div class="form-group">
   <label for="exampleInputPassword1">Password confirmation</label>
   <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password confirm">
 </div>

 </fieldset>
 <div align="center">
 <button type="button" class="btn btn-success btn-lg btn-block">Reset password</button>
</div>
</fieldset>
</form>
</div>

    </body>
</html>
