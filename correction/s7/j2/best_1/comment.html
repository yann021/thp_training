<html>
<head>

<div class="container">
  <div class="row">
        <div class="card">
      <div class="card-body mb-1">
    <div class="col">
      <h5 class="page-header">Comments</h5><br>
        <section class="comment-list">
          <!-- First Comment -->
          <article class="row">
            <div class="col-md-2 col-sm-2 hidden-xs">

                <figcaption class="text-center">Booba</figcaption>
              </figure>
            </div>
            <div class="col-md-10 col-sm-10">
              <div class="panel panel-default arrow left">
                <div class="panel-body">
                  <header class="text-left">
                    <time class="comment-date" datetime="16-12-2014 01:05"><i class="fa fa-clock-o"></i> Dec 16, 2018</time>

                  <div class="comment-post">

                      Bah ouai morray, va falloir se tape dans un octogone la quand même, hésite pas à signer le contrat, fdp de Karris !
                    </p>
                  </div>
                  <p class="text-right">
                    <a class="float-right btn btn-outline-primary ml-2">  <i class="fa fa-reply"></i> Reply</a>&nbsp;
                    <a class="float-right btn text-white btn-danger"> <i class="fa fa-heart"></i> Like</a>
                  </p>
                  <p><br></p>
                </div>
              </div>
                <div class="card card-inner mb-3">
                  <div class="card-body">
                      <div class="row">
                          <div class="col-md-2">
                              <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>
                              <figcaption class="text-center">Kaaris</figcaption>
                          </div>
                          <div class="col-md-10">

                              <p></p>

                                  <a class="float-right btn btn-outline-primary ml-2">  <i class="fa fa-reply"></i> Reply</a>
                                  <a class="float-right btn text-white btn-danger"> <i class="fa fa-heart"></i> Like</a>
                             </p>
                             <p><br></p>
                          </div>
                      </div>
                  </div>
              </div>

            </div>
          </article>
              <div class="row text-center">
                <div class="col">
                  <div class="widget-area no-padding blank">
                    <div class="status-upload">
                  <form>
                    <textarea class="autoExpand forumPost form-control" rows="4" data-min-rows="4" placeholder="Let your comment here !" ></textarea>
                    <p></p>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-share"></i> Comment</button>
                  </form>
                </div><!-- Status Upload  -->
              </div><!-- Widget Area -->
              </div>
            </div>
          </article>
        </section>
      </div>
    </div>
  </div>
</div>
</div>
